name: Upsnap
version: "2.0.0"
tagline: Self-hosted uptime monitor for your services
description: >-
  Upsnap is a lightweight, self-hosted uptime monitoring tool that runs on your local network. It allows you to track the availability of your servers, websites, or other services and get a quick overview of their health.


  🛠️ SET-UP INSTRUCTIONS

  In the setup wizard, set the "Port" of the Web Interface to 8090.
  This ensures compatibility with other apps in the Umbrel App Store and makes Upsnap accessible from the Umbrel homescreen.

releaseNotes: >-
  - Added support for webhook notifications
